---
layout: page
title: Projects
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <div class="image">
                    <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}{{ post.image }}" alt="{{ post.title }} Icon"></a>
                </div>
                <div class="detail">
                    <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <h3 class="title">{{ post.title }}</h3>
                    </a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</section>
